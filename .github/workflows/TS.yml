name: TS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out the Project's Code
        uses: actions/checkout@v2
      - name: Installing TypeScript
        run: npm i
      - name: Compiling TypeScript Code
        run: npm run build
      - name: Running Tests
        run: npm run test